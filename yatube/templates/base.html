<!DOCTYPE html> 

{% load static %}

<html lang="ru">
  <head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/
      apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/
      favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/
      favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <style>
      .body-style { background-color: #1c1c1c; border-radius: 3px 3px 3px 3px; 
        text-decoration: none }
      .p { color: #bbc3c8; font-family: ‘Verdana’, sans-serif; font-size: 16px; 
        line-height: 26px; text-indent: 30px; margin: 0; }
    </style>

    <title>
      {{ title }}
    </title>

  </head>
  <body class=body-style>

    <header>
      {% include 'includes/header.html' %}
    </header>

    <main class=p>
      {% block content %}
        Контент не подвезли
      {% endblock %}
    </main>
       
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %}  
    </footer>
  </body>
</html>
